<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0.1em 0.4em;
        border: solid beige 10px;
      }
      img {
        width: 10%;
        border-radius: 50%;
      }
      main,
      footer {
        width: 80%;
        margin: 0 auto;
      }
      .hero-section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 1em 0.2em;
        font-size: 2em;
      }
      button {
        width: 40%;
        font-size: 1em;
        margin-top: 10px;
        background-color: aqua;
        border: none;
      }
      button:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <figure>
        <img src="image.png" alt="logo of AI Mug" />
      </figure>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <article>
        <section class="hero-section">
          <h1>AI Coffee Mug</h1>
          <button class="btn-js">Buy Now</button>
          <div class="div">
            <p></p>
          </div>
        </section>
        <section>
          <ul>
            <li>Lorem.</li>
            <li>Lorem, ipsum.</li>
            <li>Lorem, ipsum dolor.</li>
          </ul>
        </section>
      </article>
    </main>
    <footer>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo, nulla.
      </p>
    </footer>
  </body>
  <script>
    const button = document.querySelector(".btn-js");
    const divs = document.querySelector(".div");
    // console.log(button)
    const message = ["MUG10", "FREESHIP", "AI_COFFEE_50"];
    button.addEventListener("click", () => {
      let randomIndex = Math.floor(Math.random() * message.length);
      divs.innerText = message[randomIndex];
      button.style.backgroundColor = "green";
    });
  </script>
</html>
